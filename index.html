<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Simple Calculator</h1>
      <h2>Made By Purushottam Sonar</h2>
      <input type="text" id="num1" placeholder="Enter 1st number" />
      <br><br>
      <input type="text" id="num2" placeholder="Enter 2nd number" />
      <br /><br>
      <button onclick="addNumbers()">+</button>
      <button onclick="subNumbers()">-</button>
      <button onclick="mulNumbers()">x</button>
      <button onclick="divNumbers()">รท</button>
      <p>Result: <span id="result">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
